<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Background Remover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      background: rgba(255,255,255,0.18);
      border-radius: 28px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      backdrop-filter: blur(10px);
      padding: 0;
      max-width: 420px;
      width: 95vw;
      height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      color: #fff;
      font-size: 2rem;
      margin: 1.1rem 0 0.5rem 0;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px rgba(0,0,0,0.18);
      z-index: 2;
    }
    .subtitle {
      color: #e0e0e0;
      margin-bottom: 1rem;
      font-size: 1rem;
      z-index: 2;
      text-align: center;
      padding: 0 1.2rem;
    }
    .iframe-wrapper {
      flex: 1 1 auto;
      width: 100%;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      position: relative;
      z-index: 1;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0 0 28px 28px;
      background: transparent;
      transition: box-shadow 0.3s;
      box-shadow: none;
    }
    /* Loader Overlay */
    .loader-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(35,37,38,0.45);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.4s;
    }
    .loader {
      width: 64px;
      height: 64px;
      border: 7px solid rgba(255,255,255,0.3);
      border-top: 7px solid #e52e71;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 8px rgba(229,46,113,0.2);
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .loader-text {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
      margin-bottom: 0.5rem;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 100vw;
        border-radius: 0;
        height: 100vh;
      }
      iframe {
        border-radius: 0 0 18px 18px;
      }
      h1 {
        font-size: 1.2rem;
      }
      .subtitle {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Background Remover</h1>
    <div class="subtitle">
      Instantly remove image backgrounds for free.<br>
      100% online, no signup required.
    </div>
    <div class="iframe-wrapper">
      <div class="loader-overlay" id="loaderOverlay">
        <div class="loader"></div>
        <div class="loader-text">Loading background remover...</div>
      </div>
      <iframe
        src="https://removal.ai/upload/"
        title="Free AI Background Remover"
        allow="clipboard-write"
        id="removerIframe"
        frameborder="0"
        sandbox="allow-scripts allow-forms allow-same-origin"
      ></iframe>
    </div>
  </div>
  <script>
    // Hide loader when iframe is loaded
    const iframe = document.getElementById('removerIframe');
    const loaderOverlay = document.getElementById('loaderOverlay');
    iframe.addEventListener('load', () => {
      loaderOverlay.style.opacity = '0';
      setTimeout(() => loaderOverlay.style.display = 'none', 400);
    });
  </script>
</body>
</html>
